<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Liste aller Touren</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
  body {
    	background-color: lightblue;
    	text-align: center;
    	}

table.center {
	margin-left: auto;
	margin-right: auto;
}

table {
    font-family: "Times New Roman";
    border-collapse: collapse;
    width: 50%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
<h4 th:inline="text">Willkommen [[${#httpServletRequest.remoteUser}]]!</h4>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Abmelden"/>
        </form>
        <hr width="75%"></hr>
<h1>Meine Tour</h1>
<table class ="center">
	<thead>
		<tr>
			<th>Paket ID</th>
			<th>Lieferadresse</th>
			<th>Gewicht (in kg)</th>
			<th>Höhe (in cm)</th>
			<th>Länge (in cm)</th>
			<th>Breite (in cm)</th>
			<th>zugestellt?</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="package : ${myTour?.getPacks()}">
			<td th:text="${package.id}"> </td>
			<td th:text="${package.address}"> </td>
			<td th:text="${package.weight}"> </td>
			<td th:text="${package.height}"> </td>
			<td th:text="${package.length}"> </td>
			<td th:text="${package.width}"> </td>
			<td th:text="${package.isStatus}"> </td>
		</tr>
	</tbody>
	</table>
<br></br>
<p><a href="/">Zurück zum Startbildschirm</a></p>
</body>
</html>
