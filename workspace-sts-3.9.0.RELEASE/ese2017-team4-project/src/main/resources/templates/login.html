<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Tourenverwalter - Login</title>
    </head>
    <body>
        <div th:if="${param.error}">
            Falsches Passwort oder Benutzername.
        </div>
        <div th:if="${param.logout}">
            Sie haben sich ausgeloggt.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Benutzername: <input type="text" name="username"/> </label></div>
            <div><label> Passwort: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
    </body>
</html>
