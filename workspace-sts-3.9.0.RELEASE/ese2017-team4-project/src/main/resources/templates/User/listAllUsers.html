<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
<style>

body {
    	background-color: lightblue;
    	text-align: center;
    	}

table {
    font-family: "Times New Roman";
    border-collapse: collapse;
    width: 50%;
}
table.center{
	margin-left: auto;
	margin-right: auto;
	}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
    <title>Liste aller Benutzer</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Liste aller Benutzer</h1>
<table class="center">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Benutzertyp</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="user : ${users}">
			<td th:text="${user.id}"> </td>
  			<td th:text="${user.name}"> </td>
  			<td th:text="${user.type}"> </td>
  			
		</tr>
	</tbody>
</table>
<p>Benutzertyp 0=Logistiker, 1=Fahrer</p>

</body>
</html>
