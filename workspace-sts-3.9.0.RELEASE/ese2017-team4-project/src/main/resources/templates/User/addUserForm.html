<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Benutzer hinzufügen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      body {
    	background-color: lightblue;
    	text-align: center;
    	}
     .button {
    	background-color: #4CAF50; /* Green */
    	border: none;
    	color: white;
    	padding: 15px 32px;
    	text-align: center;
    	text-decoration: none;
    	display: inline-block;
    	font-size: 16px;
    	width: 20%;
    	cursor: pointer;
	}
    </style>
</head>
<body>
	<h1>Erfasse einen neuen Benutzer</h1>
    <form action="#" th:action="@{/user/addUserForm}" th:object="${user}" method="post">
    	<p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Benutzertyp (0=Logistiker, 1=Fahrer): <input type="text" th:field="*{type}" /></p>
        <p><input type="submit" value="Übermitteln" class="button" /> <input type="reset" value="Zurücksetzen" class="button"/></p>
    </form>
    <br></br>
    <p><a href="/">Zurück zum Startbildschirm</a></p>
</body>
</html>
