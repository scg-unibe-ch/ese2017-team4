<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Tourverwalter</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
    body {
    	background-color: lightblue;
    	text-align: center;
    	}
    .button {
    	background-color: #4CAF50; /* Green */
    	border: none;
    	color: white;
    	padding: 15px 32px;
    	text-align: center;
    	text-decoration: none;
    	display: inline-block;
    	font-size: 16px;
    	width: 20%;
    	cursor: pointer;
	}
	h1 {
	
	}
    
    	
    </style>
</head>
<body>
	<div sec:authorize="isAuthenticated()">
	<h4 th:inline="text">Willkommen [[${#httpServletRequest.remoteUser}]]!</h4>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Abmelden"/>
            </form>
            <hr width="75%"></hr>
</div>	
		<div sec:authorize="isAnonymous()">
        <form th:action="@{/login}" method="get">
            <input type="submit" value="Anmelden"/>
            </form>
        <hr width="75%"></hr>
        </div>
	<h1>Tourverwalter</h1>
	
	<div sec:authorize="hasAuthority('ADMIN')">
	<p><a href="/registration" class="button">Erfasse einen neuen Benutzer</a></p>
	<p><a href="/user/listAll" class="button">Zeige alle Benutzer</a></p>
	</div>
	
	<div sec:authorize="hasAuthority('LOGISTICIAN')">
	<p><a href="/package/addPackageForm" class="button">Erfasse ein neues Paket</a></p>
	<p><a href="/package/listAll" class="button">Zeige alle Pakete</a></p>
	<br></br>
	<br></br>
	<p><a href="/tour/makeTour" class="button">Erstelle eine neue Tour</a></p>
	<p><a href="/tour/listAll" class="button">Zeige alle Touren</a></p>
	</div>
	
	<div sec:authorize="hasAuthority('DRIVER')">
	<p><a href="/tour/confirm" class="button">Best√§tige Tour</a></p>
	</div>
</body>
</html>
