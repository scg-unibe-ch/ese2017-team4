<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Paket hinzufügen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
     
    body {
    	background-color: lightblue;
    	text-align: center;
    	}
    	
    .button {
    	background-color: #4CAF50; /* Green */
    	border: none;
    	color: white;
    	padding: 15px 32px;
    	text-align: center;
    	text-decoration: none;
    	display: inline-block;
    	font-size: 16px;
    	width: 20%;
    	cursor: pointer;
	}
    </style>
</head>
<body>
	<h1>Paket hinzufügen</h1>
    <form action="#" th:action="@{/package/addPackageForm}" th:object="${package}" method="post">
    	<p>Lieferadresse: <input type="text" th:field="*{address}" /></p>
        <p>Paketinhalt: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" value="Übermitteln" class ="button" /> <input type="reset" value="Zurücksetzen" class ="button"/></p>
    </form>
    <br></br>
    <p><a href="/">Zurück zum Startbildschirm</a></p>
</body>
</html>
