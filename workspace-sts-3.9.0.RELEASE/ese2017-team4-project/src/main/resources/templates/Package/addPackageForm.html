<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Paket hinzufügen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
     
    body {
    	background-color: lightblue;
    	text-align: center;
    	}
    	
    .button {
    	background-color: #4CAF50; /* Green */
    	border: none;
    	color: white;
    	padding: 15px 32px;
    	text-align: center;
    	text-decoration: none;
    	display: inline-block;
    	font-size: 16px;
    	width: 20%;
    	cursor: pointer;
	}
    </style>
</head>
<body>
<h4 th:inline="text">Willkommen [[${#httpServletRequest.remoteUser}]]!</h4>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Abmelden"/>
        </form>
        <hr width="75%"></hr>
	<h1>Paket hinzufügen</h1>
    <form action="#" th:action="@{/package/addPackageForm}" th:object="${package}" method="post">
    	<p>Lieferadresse: <input type="text" th:field="*{address}" /></p>
    	<p>ungefähre Lieferzeit(in min): <input type="number" th:field="*{expectedDeliveryTime}" /></p>
        <p>Gewicht: <input type="number" th:field="*{weight}" /></p>
        <p>Höhe: <input type="number" th:field="*{height}" /></p>
        <p>Länge: <input type="number" th:field="*{length}" /></p>
        <p>Breite: <input type="number" th:field="*{width}" /></p>
        <p><input type="submit" value="Übermitteln" class ="button" /> <input type="reset" value="Zurücksetzen" class ="button"/></p>
    </form>
    <br></br>
    <p><a href="/">Zurück zum Startbildschirm</a></p>
</body>
</html>
