<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
<style>
body  {
	background-color: lightblue;
    text-align: center;
}
table {
    font-family: "Times New Roman";
    border-collapse: collapse;
    width: 50%;
    text-align: center;
}

td, th {
    border: 1px solid #dddddd;
    text-align: center;
    padding: 8px;
}

table.center{
	margin-left: auto;
    margin-right: auto;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
    <title>Liste aller Pakete</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Liste aller Pakete</h1>
<table class ="center">
	<thead>
		<tr>
			<th>Lieferadresse</th>
			<th>Gewicht</th>
			<th>Höhe</th>
			<th>Länge</th>
			<th>Breite</th>
			<th>zugestellt?</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="package : ${packages}">
			<td th:text="${package.address}"> </td>
			<td th:text="${package.weight}"> </td>
			<td th:text="${package.height}"> </td>
			<td th:text="${package.length}"> </td>
			<td th:text="${package.width}"> </td>
			<td th:text="${package.isStatus}"> </td>
		</tr>
	</tbody>
	</table>
<br></br>
<p><a href="/">Zurück zum Startbildschirm</a></p>
</body>
</html>
