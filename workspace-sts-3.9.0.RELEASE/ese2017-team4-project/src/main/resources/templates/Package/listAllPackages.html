<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Liste aller Pakete</title> 
	<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>$(function() {
  enable_cb1();
  $("#1").click(enable_cb1);
});

function enable_cb1() {
  if (this.checked) {
    $("#2").attr("disabled", true);
  } else {
    $("#2").removeAttr("disabled");
  }
}
</script>
<script>$(function() {
  enable_cb2();
  $("#2").click(enable_cb2);
});

function enable_cb2() {
  if (this.checked) {
    $("#1").attr("disabled", true);
  } else {
    $("#1").removeAttr("disabled");
  }
}
</script>
</head>
<body>
	<section class="header">
		<p></p>
		<div class="left">
			<header th:inline="text">Willkommen <strong>[[${#httpServletRequest.remoteUser}]]!</strong></header>
		</div>
        <div class="right">
        		<form th:action="@{/logout}" method="post">
            		<input type="submit" value="Abmelden"/>
            	</form>
        </div>
    <hr width="75%"></hr>   
	</section>
<h1>Liste aller Pakete</h1>
<p>Filterung: <span th:if="${status} == null">-</span><span th:if="${status} != null" th:text="${status}"></span></p>
<form action="#" th:action="@{listAll}" method="post">
<select name="status">
	<option value="alle">alle</option>
	<option value="pendent">pendent</option>
	<option value="geplant">geplant</option>
	<option value="zugestellt">zugestellt</option>
	<option value="nicht zustellbar">nicht zustellbar</option>
    <option value="zurück gesendet">zurück gesendet</option>
    <option value="vernichtet">vernichtet</option>
</select>
<button type="submit">Bestätigen</button>
</form>
<form action="#" th:action="@{listSelectedPackage}" method="post">
<table class ="center">
	<thead>
		<tr>
			<th>Paket Nr.</th>
			<th>Lieferadresse</th>
			<th>Gewicht (in kg)</th>
			<th>Höhe (in cm)</th>
			<th>Länge (in cm)</th>
			<th>Breite (in cm)</th>
			<th>Status</th>
			<th>History</th>
			<th>Ändern</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="package : ${packages}">
			<td th:text="${package.id}"> </td>
			<td th:text="${package.address}"> </td>
			<td th:text="${package.weight}"> </td>
			<td th:text="${package.height}"> </td>
			<td th:text="${package.length}"> </td>
			<td th:text="${package.width}"> </td>
			<td th:text="${package.statusDisplay}"> </td>
			<td> <input type="radio" name="historyPackageId" id="1" th:value="${package.id}" /></td>
			<td> <input type="radio" name="editPackageId" id="2" th:value="${package.id}" /></td>
		</tr>
	</tbody>
	</table>
	<p><input type="submit" value="Nächster Schritt" /> </p>
	</form>
<br></br>
<p><a href="/home">Zurück zum Startbildschirm</a></p>
</body>
</html>
